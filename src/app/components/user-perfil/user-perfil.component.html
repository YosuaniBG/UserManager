<div class="container-profile d-flex flex-row align-items-center mt-5">
    <div class="w-50">
        <img id="imgProfile" src="{{user.image}}" class="d-block mx-auto rounded-circle shadow-lg" alt="...">
    </div>
    <div class="container-profile-data w-50 border-start border-2 border-dark p-5">
        <h2>{{user.first_name}}</h2>
        <h2>{{user.last_name}}</h2>

        <p><strong>Nombre de usuario: </strong>{{user.username}}</p>
        <p><strong>Email: </strong>{{user.email}}</p>

        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-dark" (click)="deleteUser(user._id)">Eliminar</button>
            <button type="button" class="btn btn-outline-dark" [routerLink]="['/updateuser', user._id]" routerLinkActive="router-link-active">Actualizar</button>
            <button type="button" class="btn btn-outline-dark" [routerLink]="['/home']" routerLinkActive="router-link-active">Volver al listado</button>
        </div>

    </div>
</div>
